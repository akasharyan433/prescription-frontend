<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Prescription Analyzer - AI-powered prescription analysis" />
    <title>Prescription Analyzer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .json-raw {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        overflow-x: auto;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .json-formatted {
        background: white;
        border-radius: 8px;
        padding: 1rem;
      }
      .json-block {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        overflow-x: auto;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        line-height: 1.4;
        margin-top: 0.5rem;
      }
      .response-display {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
      }
      .response-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #e9ecef;
      }
      .response-actions {
        display: flex;
        gap: 0.5rem;
      }
      .toggle-btn, .copy-btn {
        padding: 0.5rem 1rem;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .toggle-btn:hover, .copy-btn:hover {
        background: #f8f9fa;
      }
      .response-section {
        margin-bottom: 1.5rem;
      }
      .response-section h3 {
        margin: 0 0 0.5rem 0;
        color: #495057;
      }
      .success {
        color: #28a745;
        font-weight: 600;
      }
      .error {
        color: #dc3545;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
